<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Cartographer</title>

    <!-- Flatdoc -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
    <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link  href='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css' rel='stylesheet'>
    <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js'></script>

    <!-- Meta -->
    <meta content="Cartographer" property="og:title">
    <meta content="A PHP sitemap generation tool." name="description">

    <!-- Initializer -->
    <script>
        Flatdoc.run({
            fetcher: Flatdoc.github('tackk/cartographer')
        });
    </script>

    <style>
        .header {
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            border-bottom: solid 1px #dfe2e7;
            line-height: 20px;
            position: relative;
            padding: 20px 0;
            height: 300px;
            background: #202020 url(https://tackk.com/shared/images/bg/bg-topographic.png);
        }

        .header h1 {
            text-transform: uppercase;
            color: #252525;
            text-shadow: -1px -1px rgba(255,255,255,0.1);
            font-size: 100px;
            line-height: 1;
            text-align: center;
            width: 100%;
            padding: 90px 0 0;
            margin: 0;
        }

        .header h4 {
            width: 100%;
            text-align: center;
            color: #808080;
            text-shadow: -1px -1px rgba(0,0,0,0.2);
            font-weight: 300;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 4px;
            padding: 7px;
            line-height: 30px;
        }
    </style>
</head>
<body class='no-literate large-brief' role='flatdoc'>
<div class="header">
    <h1>Cartographer</h1>
    <h4>A PHP Nested Sitemap Generator for unlimited sitemap entries.</h4>
</div>


<div class='content-root'>
    <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
</div>

</body>
</html>
